<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="stopwatch.css">
    <style>
        @font-face{
            font-family: 'DS-DIGI';
            src: url('DS-DIGI.TTF');
        }
    </style>
</head>
<body>
    <div class="days">
        <span>Sunday</span>
        <span>Monday</span>
        <span>Tuesday</span>
        <span>Wednesday</span>
        <span>Thursday</span>
        <span>Friday</span>
        <span>Saturday</span>
    </div>
    <div class="clock">
        <div class="h">1</div>
        <div class="h">1</div>
        <div class="colon">:</div>
        <div class="m">1</div>
        <div class="m">1</div>
        <div class="colon">:</div>
        <div class="s">1</div>
        <div class="s">1</div>
        <div class="am">
              <span>AM</span>
              
              <span>PM</span>
        </div>
      
    </div>
    <div class="date"></div>
    <div class="month">
        <span>Jan</span>
        <span>Feb</span>
        <span>Mar</span>
        <span>Apr</span>
        <span>May</span>
        <span>Jun</span>
        <span>Jul</span>
        <span>Aug</span>
        <span>Sep</span>
        <span>Oct</span>
        <span>Nov</span>
        <span>Dec</span>

    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
